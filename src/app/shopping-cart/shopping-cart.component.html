
<section class="mr-2 ml-2 mt-2">
  <form [formGroup]="shoppingCardForm" (keyup.enter)="addItem()">
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Ingresa articulo" formControlName="name" >
      <div class="input-group-append">
        <button (click) ="addItem()" class="btn btn-primary">Añadir</button>
      </div>
    </div>
  </form>

  <div  *ngIf="(shoppingCartList$ | async); else templateEmpty">
    <div class="d-flex justify-content-between align-items-center">
      <h4>Listado de artículos</h4>
      <div class="d-flex">
        <span class="mr-2">ordenar por</span>
        <select name="select" id="select" class="form-control" (change)="sortListByProperty($event.target.value)">
          <option value="" hidden>Seleccione</option>
          <option value="status">Estado</option>
          <option value="name">Nombre</option>
          <option value="id">Id</option>
        </select>
      </div>
    </div>

    <ul class="list-group">
      <div *ngFor="let item of shoppingCartList$ | async">
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <span>
            <input type="checkbox" class="mr-2" (change) ="toCompleted($event.target.checked, item.id)"  [checked]="item.status === isCompleted">
            <span [ngClass] ="{ 'strikethrough' : item.status === isCompleted }">{{item.name}} </span>
          </span>
          <span >
            <a href="javascript:void(0)" class="badge badge-primary badge-pill mr-2" (click)="editItem(item.id)">Editar</a>
            <a href="javascript:void(0)" class="badge badge-primary badge-pill" (click)="deleteItem(item.id)">x</a></span>
        </li>
      </div>
    </ul>
  </div>


  <ng-template #templateEmpty>
    <div class="mb-2">
      MI carrito esta vacio
    </div>
  </ng-template>
</section>
